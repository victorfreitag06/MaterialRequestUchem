<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Court</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="css/style.css">

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("NC_gTV0M_mIkjVnEZ");
  </script>
</head>

<body>
<div class="container">

  <header>
    <span class="titulo">Gerenciar Court</span>

    <div class="selection-menu-banco">
      <button class="option-banco active" onclick="showBanco('inicio', this)">Início</button>
      <button class="option-banco" onclick="showBanco('usuarios', this)">Usuários</button>
      <button class="option-banco" onclick="showBanco('cadastro', this)">Cadastro</button>
    </div>
  </header>

  <input
    type="text"
    class="form-control mb-3"
    placeholder="Buscar por nome ou email"
    onkeyup="filtrarUsuarios(this.value)"
  />

  <!-- INÍCIO -->
  <div id="inicio" class="banco-rolagem show">
    <h1>Bem-vindo ao sistema COURT</h1>
  </div>

  <!-- USUÁRIOS -->
  <div id="usuarios" class="banco-rolagem">
    <button class="btn btn-primary mb-3" onclick="showAddGuestForm()">Incluir</button>

    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>CPF</th>
          <th>Email</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="guestTableBody"></tbody>
    </table>
  </div>

  <!-- MODAL -->
  <div id="guestFormModal" style="display:none;">
    <form id="guestForm">
      <input id="guestNome" placeholder="Nome" required />
      <input id="guestCpf" placeholder="CPF" required />
      <input id="guestEmail" placeholder="Email" required />
      <input id="guestSenha" type="password" placeholder="Senha" required />

      <button type="submit">Salvar</button>
      <button type="button" onclick="closeGuestForm()">Cancelar</button>
    </form>
  </div>

  <!-- CADASTRO -->
  <div id="cadastro" class="banco-rolagem">
    <h2>Cadastro Simples</h2>
    <input id="nome" placeholder="Nome" />
    <input id="email" placeholder="Email" />
    <input id="senha" placeholder="Senha" />
    <button id="cadastrarBtn">Cadastrar</button>
  </div>

</div>

<!-- SEU SCRIPT (MODULE) -->
<script type="module" src="js/script.js"></script>
</body>
</html>
