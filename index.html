<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Requisição de Materiais</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="css/style.css">

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("NC_gTV0M_mIkjVnEZ");
  </script>
</head>

<body>
  <div class="container">

    <header class="d-flex flex-wrap justify-content-between align-items-center mb-3">
      <span class="titulo">Requisição de Materiais - Universal Chemical</span>

      <div class="selection-menu-banco d-flex flex-wrap gap-2 mt-2 mt-md-0">
        <button class="option-banco active" data-target="inicio">Início</button>
        <button class="option-banco" data-target="material">Requisições</button>
        <button class="option-banco" data-target="email">Email Padrão</button>
      </div>
    </header>

    <!-- INÍCIO -->
    <div id="inicio" class="banco-rolagem show">
      <h3>Bem-vindo ao sistema da Manutenção | Universal Chemical</h3>
    </div>

    <!-- REQUISIÇÕES -->
    <div id="material" class="banco-rolagem">
      <button class="btn mb-3" id="btnAddMaterial">Nova Requisição</button>
      <input type="text" class="form-control mb-3" placeholder="Buscar por nome ou material" id="filtroMaterial" />

      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Função</th>
              <th>Material</th>
              <th>Quantidade</th>
              <th>Motivo / Local</th>
              <th>Equipamento</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="materialTableBody"></tbody>
        </table>
      </div>

    </div>

    <!-- MODAL DE CADASTRO DE MATERIAL -->
    <div id="materialFormModal" class="modal-overlay">
  <div class="modal-content">
    <form id="materialForm">
      <h4>Nova Requisição</h4>
      <input id="matOS" type="number" placeholder="Número da O.S. (4 a 6 dígitos)" required />
      <input id="matNome" placeholder="Nome" required />
      <input id="matFuncao" placeholder="Função" required />
      <input id="matMaterial" placeholder="Material" required />
      <div style="display:flex; gap:5px; align-items:center;">
        <input id="matQtd" type="number" placeholder="Quantidade" required style="flex:1;" min="1" />
        <select id="matUnidade" required style="flex:1;">
          <option value="">Selecione a unidade</option>
          <option value="unidades">Unidades</option>
          <option value="metros">Metros</option>
          <option value="litros">Litros</option>
          <option value="kg">Kg</option>
          <option value="pacotes">Pacotes</option>
        </select>
      </div>
      <input id="matMotivo" placeholder="Motivo | Local" required />
      <input id="matEquipamento" placeholder="Equipamento" />
      <div style="margin-top:10px; display:flex; gap:10px;">
        <button type="submit" class="btn btn-success">Salvar</button>
        <button type="button" id="btnCancelarMaterial" class="btn btn-secondary">Cancelar</button>
      </div>
    </form>
  </div>
</div>


    <!-- EMAIL PADRÃO -->
    <div id="email" class="banco-rolagem">
      <h2>Em manutenção</h2>
    </div>

  </div>

  <script type="module" defer src="js/script.js"></script>
</body>

</html>
